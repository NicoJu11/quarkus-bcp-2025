apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-app
  labels:
    app: expense-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-app
  template:
    metadata:
      labels:
        app: expense-app
    spec:
      containers:
      - name: expense-app
        image: expense-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: EXPENSE_MAX_AMOUNT
          value: "2000"
        - name: QUARKUS_DATASOURCE_DB_KIND
          value: "h2"
        - name: QUARKUS_DATASOURCE_JDBC_URL
          value: "jdbc:h2:mem:expenses"
        - name: QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION
          value: "drop-and-create"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
