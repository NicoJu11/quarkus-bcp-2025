# Test configuration - disable security for testing
quarkus.security.jaxrs.deny-unannotated-endpoints=false
quarkus.oidc.enabled=false

# Datasource settings for testing
quarkus.datasource.devservices.image-name=postgres:14.1
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=developer
quarkus.datasource.password=developer
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=META-INF/import.sql

# Application settings
expense.max-amount=${EXPENSE_MAX_AMOUNT:2000}
